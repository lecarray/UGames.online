<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载错误 - UGames</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px - 80px);
            padding: 2rem;
            text-align: center;
            color: #f0f0f0;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #ff5757;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .error-title {
            font-size: 2.5rem;
            color: #ff5757;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        
        .action-btn {
            background-color: #bb86fc;
            color: #1a1a1a;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-btn:hover {
            background-color: #d0a7ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn.secondary {
            background-color: transparent;
            border: 2px solid #bb86fc;
            color: #bb86fc;
        }
        
        .action-btn.secondary:hover {
            background-color: rgba(187, 134, 252, 0.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">UGames</a>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="category.html" class="nav-link">分类</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">热门</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">新游戏</a>
                    </li>
                </ul>
                
                <div class="nav-right">
                    <a href="login.html" class="login-btn">
                        <i class="fas fa-user"></i>
                        登录
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="error-page">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">加载错误</h1>
        <p class="error-message">
            加载游戏数据时出现问题。这可能是由于网络连接问题、游戏维护或者游戏已被移除。
            请稍后再试，或者返回首页浏览其他游戏。
        </p>
        <div class="error-actions">
            <a href="index.html" class="action-btn">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <a href="javascript:location.reload()" class="action-btn secondary">
                <i class="fas fa-sync-alt"></i> 重新加载
            </a>
        </div>
    </main>

    <!-- 简化页脚 -->
    <footer class="footer-simple">
        <p>© 2023 UGames - 所有游戏权利归各自开发者所有</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL获取错误信息
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            
            // 如果有错误信息，显示在页面上
            if (errorMessage) {
                document.querySelector('.error-message').textContent = errorMessage;
            }
        });
    </script>
</body>
</html>
