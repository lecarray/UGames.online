<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME_TITLE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #1A102F;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 16, 47, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            color: #FF4F9A;
            font-weight: 500;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(138, 79, 255, 0.3);
            border-radius: 50%;
            border-top-color: #8A4FFF;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <div class="loading-text">Loading game, please wait...</div>
        </div>
        
        <iframe src="GAME_IFRAME_URL" frameborder="0" allow="gamepad *;" allowfullscreen></iframe>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 2500);
        });
    </script>
</body>
</html>
